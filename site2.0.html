    <!-- Контейнер для Header -->

    </div>
    <div>
        <div class="circle_container">
            <div class="circle">
                <div class="center-icon"><a href="">✔</a></div>
                <svg width="200" height="200" viewBox="0 0 200 200">
                    <!-- d = M {перемещение кисти в указанную точку} m {смещение кисти} a {радиус по гор. и вер.; угол наклона оси дуги; флаг большой дуги; направление по часовой стрелке дуги; смещение по x и y кисти} -->
                    <path id="circlePath" fill="none" stroke="none" d="M 100, 100 m -80, 0 a 80, 80 0 1, 0 160, 0 a 80, 80 0 1, 0 -160, 0"></path>
                    <text fill="white" font-size="14" font-weight="bold">
                        <textPath href="#circlePath" starOffset="0%">
                            ВСТУПИТЬ В ПРОЕКТ  ·  ВСТУПИТЬ В ПРОЕКТ  ·  ВСТУПИТЬ В ПРОЕКТ  · 
                        </textPath>
