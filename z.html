<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="z.css">
    <title>Форма регистрации</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <form action="#" method="post">
            <h2>Регистрация нового пользователя</h2>
            <fieldset>
                <legend>Личная информация</legend>
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" placeholder="Иван Иванов" required>

                <label for="birthdate">Дата рождения:</label>
                <input type="date" id="birthdate" name="birthdate" required>

                <label for="gender">Пол:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Мужской</option>
                    <option value="female">Женский</option>
                </select>

                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" placeholder="********" required>
            </fieldset>

            <fieldset>
                <legend>Контактные данные</legend>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com" required>

                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" placeholder="+7 (123) 456-78-90" required>

                <label for="contact-time">Удобный интервал для связи:</label>
                <select id="contact-time" name="contact-time" required>
                    <option value="morning">Утро</option>
                    <option value="day">День</option>
                    <option value="evening">Вечер</option>
                    <option value="night">Ночь</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Интересы</legend>
                <label for="interest1">
                    <input type="checkbox" id="interest1" name="interests" value="nature"> Природа
                </label>
                <label for="interest2">
                    <input type="checkbox" id="interest2" name="interests" value="technology"> Технологии
                </label>
                <label for="interest3">
                    <input type="checkbox" id="interest3" name="interests" value="art"> Искусство
                </label>
            </fieldset>

            <fieldset>
                <legend>Предпочитаемый способ связи</legend>
                <label for="contact-email">
                    <input type="checkbox" id="contact-email" name="contact-method" value="email"> Email
                </label>
                <label for="contact-phone">
                    <input type="checkbox" id="contact-phone" name="contact-method" value="phone"> Телефон
                </label>
                <label for="contact-sms">
                    <input type="checkbox" id="contact-sms" name="contact-method" value="sms"> SMS
                </label>
            </fieldset>

            <button type="submit">
                <span>Зарегистрироваться</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                    <path d="M5 13h11.17l-4.88 4.88c-.39.39-.39 1.03 0 1.42.39.39 1.02.39 1.41 0l6.59-6.59c.39-.39.39-1.02 0-1.41l-6.58-6.6c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41L16.17 11H5c-.55 0-1 .45-1 1s.45 1 1 1z"/>
                </svg>
            </button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 О медведях. Все права защищены.</p>
    </footer>

</body>
</html>
